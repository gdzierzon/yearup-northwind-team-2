<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Northwind Traders</title>

    <script src="scripts/app.js"></script>
    <script src="scripts/services/all-data-service.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Northwind Traders</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="products.html">Products
                    <span class="visually-hidden">(current)</span></a>
              </li>
      </nav>

      <main class="container mt-5">
       

        <div class="row">
          <section class="col-3">
            <div>
                <select class="form-select" name="selectProduct" id="selectProduct">
                    <option value="0">Select Product</option>
                    <option value="00">View All</option>
                </select>
            </div>
    
            <div>
                <select class="form-select" name="selectCategory" id="selectCategory">
                    <option value="0">Select Category</option>
                </select>
            </div>
          </section>

          <section class="col-9">
              <div class="display-container row row-cols-1 row-cols-md-2 g-4" id="productsContainer">
                
                <template id="productContainerTemplate">
                  <div class="col">
                    <div class="card">
                      <div class="card-header fw-bold fs-3" id="productName">
                        Chai
                      </div>
                      <div class="card-body">
                        <h5 class="card-title" id="productCategory">Beverages</h5>
                        <p class="card-text">Price: $<span class="fw-medium" id="productPrice">18</span></p>
                        <!-- <a href="#" class="btn btn-primary">See Details</a> -->
                      </div>
                    </div>
                  </div>
                </template>

              </div>
          </section>
        </div>

      </main>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>
</html>
